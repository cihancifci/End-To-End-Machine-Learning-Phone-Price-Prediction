{% extends 'base.html' %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
{% block title %} Predict Page {% endblock %}

{% block body %}

<div class="container">
    <h1>Predict Page</h1>

    <form method="POST" action="{{ url_for('predict')}}">

        <!-- Marka-->
        <label>Marka Seçiniz..</label>
        <select id="marka" name="marka" class="browser-default custom-select custom-select-lg mb-3">
            {%for i in range(0, len) %}

            <option value={{i}}>{{list_marka[i]}}</option>

            {%endfor%}

        </select>

        <label>İşletim Sistemi Seçiniz..</label>
        <!-- İşletim Sistemi-->
        <div>
            <input type="radio" name="options" id="ios" value="1"> iOS </input><br>
            <input type="radio" name="options" id="android" checked="checked" value="0"> Anroid </input><br>
            <input type="radio" name="options" id="android10" value="0"> Android 10 </input><br>
            <input type="radio" name="options" id="android10q" value="0"> Android 10 (Q) </input><br>
        </div>

        <label>Dahili Hafıza Giriniz..</label>
        <!-- Dahili Hafıza -->

        <div>
            <input type="number" min="8" max="512" value="8" id="dahili_hafiza" name="dahili_hafiza"
                style="width: 100%; border: 1px solid #ced4da; border-radius: .25rem; padding-left: 10px; padding-right: 10px; font-size: 125%; height: calc(2.875rem + 2px); margin-bottom: 1rem!important;">
        </div>


        <label>Ön Kamera Çözünürlüğü Giriniz..</label>
        <!-- Ön Kamera -->
        <div>
            <input type="number" min="0" max="48" value="12" id="on_kamera" name="on_kamera"
                style="width: 100%; border: 1px solid #ced4da; border-radius: .25rem; padding-left: 10px; padding-right: 10px; font-size: 125%; height: calc(2.875rem + 2px); margin-bottom: 1rem!important;">
        </div>

        <label>Arka Kamera Çözünürlüğü Giriniz..</label>
        <!-- Arka Kamera -->
        <div>
            <input type="number" min="0" max="108" value="20" id="arka_kamera" name="arka_kamera"
                style="width: 100%; border: 1px solid #ced4da; border-radius: .25rem; padding-left: 10px; padding-right: 10px; font-size: 125%; height: calc(2.875rem + 2px); margin-bottom: 1rem!important;">
        </div>

        <label>Bellek Kapasitesi Giriniz..</label>
        <!-- Bellek -->
        <div>
            <input type="number" min="1" max="12" value="4" id="bellek" name="bellek"
                style="width: 100%; border: 1px solid #ced4da; border-radius: .25rem; padding-left: 10px; padding-right: 10px; font-size: 125%; height: calc(2.875rem + 2px); margin-bottom: 1rem!important;">
        </div>

        <label>Batarya Kapasitesi Giriniz..</label>
        <!-- Bellek -->
        <div>
            <input type="number" min="1500" max="7000" value="4000" step="500" id="batarya" name="batarya"
                style="width: 100%; border: 1px solid #ced4da; border-radius: .25rem; padding-left: 10px; padding-right: 10px; font-size: 125%; height: calc(2.875rem + 2px); margin-bottom: 1rem!important;">
        </div>


        <label>Tahmin Modeli Seçiniz..</label>
        <!-- Tahmin Modeli-->
        <div>
            <input type="radio" name="models" id="dc" checked="checked" value="1"> Decision Tree </input><br>
            <input type="radio" name="models" id="ml" value="2"> Multiple Linear </input><br>
            <input type="radio" name="models" id="rf" value="3"> Random Forest </input><br>

        </div>

        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Tahmin Yap</button>
        </div>
        
        {%if sonuc%}
        <div class="alert alert-success" role="alert" style="margin-top: 10px;">
            Sonuç : {% print(sonuc) %} TL
        </div>
        {%endif%}

    </form>



</div>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>


{% endblock %}
